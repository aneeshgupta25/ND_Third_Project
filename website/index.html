<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="zip_container">
        <div class="zip_label">
            <label for="zip">Enter ZipCode Here</label>
        </div>
        <div class="zip_input">
            <input type="text" id="zip"/>
        </div>
    </div>
    <div class="feeling_container">
        <div class="feeling_label">
            <label for="feeling">How are you feeling today?</label>
        </div>
        <div class="feeling_input">
            <textarea cols="20" rows="10" id="feeling" placeholder="Don't be shy and express what are you feeling today.. :)"></textarea>
        </div>
    </div>
    <div class="generate">
        <button>Submit</button>
    </div>
    <div class="container" id="myText">
        <p class="container-1"></p>
        <p class="container-2"></p>
        <p class="container-3"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
